<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log on - Nexlink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #4f46e5;
            --text-dark: #1e293b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #f0f4ff 0%, #ffffff 100%);
        }
        .auth-card {
            background: rgba(255,255,255,0.9);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .gradient-btn {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white !important;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
        }
        .custom-footer {
            background: #1a365d !important;
        }
    </style>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">Nexlink</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">log on</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 登录表单 -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-card p-4 p-md-5 mt-5">
                    <h2 class="fw-bold mb-4 text-center">log in</h2>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" placeholder="password" required>
                        </div>
                        <button class="btn gradient-btn w-100">Login Now</button>
                        <div class="text-center mt-3">
                            <a href="reset-password.html" class="text-primary">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="custom-footer text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Nexlink</h5>
                    <p class="text-muted">© 2025 All rights reserved</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="privacy.html" class="text-muted me-3">Privacy Policy</a>
                    <a href="terms.html" class="text-muted">Term of service</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <!-- 页脚与signup.html完全相同 -->
</body>
</html>
