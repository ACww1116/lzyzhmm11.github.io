<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log on - Nexlink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #4f46e5;
            --text-dark: #1e293b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #f0f4ff 0%, #ffffff 100%);
        }
        .auth-card {
            background: rgba(255,255,255,0.9);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .gradient-btn {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white !important;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
        }
        .custom-footer {
            background: #1a365d !important;
        }
    </style>
</head>
<body>
   <!-- 在<body>标签内替换主要内容 -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="auth-card p-4 p-md-5 mt-5">
                <h2 class="fw-bold mb-4 text-center">reset password</h2>
                <form>
                    <div class="mb-4">
                        <input type="email" class="form-control" placeholder="register email" required>
                    </div>
                    <button class="btn gradient-btn w-100">Send reset link</button>
                    <p class="text-center mt-3">
                        <a href="login.html" class="text-primary">login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
